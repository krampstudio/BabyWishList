<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>${title}</title>
        <link rel="stylesheet" href="/stylesheets/reset.css"/>
        <link rel="stylesheet" href="/stylesheets/style.css"/>
        <link rel="stylesheet" href="/stylesheets/bedroom/jquery-ui-1.8.15.custom.css"/>
        <script type="text/javascript" src="/scripts/lib/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="/scripts/lib/jquery-ui-1.8.15.custom.min.js"></script>
        <script type="text/javascript" src="/scripts/lib/jquery.imgload.js"></script>
        <script type="text/javascript" src="/scripts/widgets.js"></script>
    </head>
    <body xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
         
        <div id="control">
        {{if everyauth.loggedIn}}
            <a id="deconnector" href="/logout">Se déconnecter</a>
        {{else}}
            <a id="connector" href="#">Se connecter</a>|
            
            <a id="subscribor" href="#">S'inscrire</a>
        {{/if}}
        </div>
        {{if !everyauth.loggedIn}}
        <div id="connect-box">
            <form name="connect-form">
                <label for="bwlogin">Pseudo/Email</label>
                <input class="short-field" type="text" name="bwlogin" /> 
                <label for="bwpass">Mot de passe</label>
                <input class="short-field" type="password" name="bwpass" />
                <input type="submit" value="ok" />
            </form>
            ou
            <a href="/auth/twitter">
                <img src="imgs/twitter.ico" alt="connection avec twitter" title="Se connecter avec votre compte Twitter" />
            </a>
            <a href="/auth/facebook">
                <img src="imgs/facebook.ico" alt="connection avec facebook" title="Se connecter avec votre compte Facebook" />
            </a>
            <a href="/auth/google">
                <img src="imgs/google.ico" alt="connection avec google" title="Se connecter avec votre compte Google" />
            </a>
        </div>
        {{/if}}
        <div id="header">${title}</div>
        <div id="message-box"></div>
            <div id="container">
                <div id="loader" style="display:none;"><img src="/imgs/ajax-loader.gif"/></div>

                <div id="content">
                {{html body}}
                </div>
            </div>

        <div id="footer"><p>2011 - a Bellette & co © production</p></div>

    </body>
</html>
