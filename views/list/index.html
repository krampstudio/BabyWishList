<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>${title}</title>
        <link rel="stylesheet" href="/stylesheets/list.css"/>
        <link rel="stylesheet" href="/stylesheets/bedroom/jquery-ui.css"/>
        <link rel="stylesheet" href="/scripts/lib/jwysiwyg/jquery.wysiwyg.css" />
        <script type="text/javascript" src="/scripts/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/scripts/lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/scripts/lib/jquery.tmpl.min.js"></script>
        <script type="text/javascript" src="/scripts/lib/jwysiwyg/jquery.wysiwyg.js"></script>
        <script type="text/javascript" src="/scripts/jquery.editablearea.js"></script>
		<script type="text/javascript" src="/scripts/jquery.removablearea.js"></script>
        <script type="text/javascript" src="/scripts/list.js"></script>
    </head>
    <body xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
        
        {{if everyauth.loggedIn}}
        <div id="control">
            <a id="return" href="/">Retour</a>
            <a id="deconnector" href="/logout">Se déconnecter</a>
        </div>
		<div class="save-box">
			<span class='saver'>Sauver</span>
			<span class='reverter'>Annuler</span>
		</div>
		{{/if}}
        
        <div id="message-box"></div>
        <div id="container" class="${everyauth.loggedIn ? 'inline-edition' : ''}">
            <div id="header">${title}</div>
            <div id="loader" style="display:none;"><img src="/imgs/ajax-loader.gif"/></div>

            <div id="content">
                <div id="intro"></div>
                <div id="items">
                    <ul></ul>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
		{{if everyauth.loggedIn}}
        <div class="save-box">
            <span class='saver'>Sauver</span>
            <span class='reverter'>Annuler</span>
        </div>
        {{/if}}
		<div id="footer"><p>2011 - a Bellette & co © production</p></div>
        {{partial() "partials/flash"}}


		<!-- templates -->
		{{verbatim}}
		<script id='item-tmpl' type='text/x-jquery-tmpl'>
			<li id='item_${index}' title='${hover}'>
				<div class='item-title'>${name}</div>
				<img class='item-thumbnail' src='/imgs/articles/${thumb}' alt='' />
				<div class='item-desc'>${shortDesc}</div>
			</li>
		</script>
		<script id='article-tmpl' type='text/x-jquery-tmpl'>
			<div class='article'>
				<div class='article-photo'></div>
				<div class='article-content'>
					<div class='article-title'>${name}</div>
					<div class='article-description'>${description}</div>
				</div>
			</div>
		</script>
		{{/verbatim}}
    </body>
</html>
