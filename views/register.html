{{if ('undefined' !== typeof errors && errors.length)}}
    <script type="text/javascript">
        {{if ('object' === typeof errors && errors.length)}}
            var errors = [
              {{each(i, error) errors}}
                {{if (i>0) }},{{/if}}  "${error}"
              {{/each}}
            ];
        {{else}}
            var errors = "${errors}";
        {{/if}}
        _msg(MSG.TYPE.ERROR, errors, -1);
    </script>
{{/if}}
<form name="register-form" action="/register" method="post">
    <p>Veuillez fournir les informations ci-dessus pour vous inscrire:</p>
    <div class='form-bag'>
        <label for="bwlogin">Pseudo *</label>
        <input type="text" name="bwlogin" />
    </div>
    <div class='form-bag'>
      <label for="login">Email *</label>
        <input type="text" name="email" />
    </div>
    <div class='form-bag'>
        <label for="lastname">Nom</label>
        <input type="text" name="lastname" />
    </div>
    <div class='form-bag'>
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" />
    </div>
    <div class='form-bag'>
        <label for="bwpass">Mot de passe *</label>
        <input type="password" name="bwpass" />
    </div>
    <div class='form-bag'>
        <label for="passbis">Répéter le mot de passe *</label>
        <input type="password" name="passbis" />
    </div>
    <input type="submit" class="big-button" value="S'inscrire" />
</form>
