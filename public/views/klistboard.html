<section id="klist">
    <div id="klist-selector"></div>
    <h1 data-bind="klist.title">List title</h1>
    <div class='image placeholder' data-bind="klist.image"></div>
    <div class="desc" data-bind="klist.desc">
        <p>List description.</p>
    </div>
    <div class="actions">
        Status : staged - private - shared - public       
        <br />
        Delete
    </div>
</section>
<section id="kitems" class="list">
    <article class="kitem">
        <div>
            <div class='thumb placeholder'></div>
            <h2>title</h2>
            <div class="desc">
                <p>description</p>
            </div>
            <div class="price">
                <strong>Price</strong><span>20</span>€
            </div>
            <div class="actions">
                <a href="#">img</a>
                <a href="#">link</a>
                <a href="#">Options</a>
            </div>
        </div>
    </article>
    <article class="kitem">
        <div>
            <div class='thumb placeholder'></div>
            <h2>title</h2>
            <div class="desc">
                <p>description</p>
            </div>
            <div class="price">
                <strong>Price</strong><span>20</span>€
            </div>
            <div class="actions">
                <a href="#">link</a>
                <a href="#">Options</a>
            </div>
        </div>
    </article>

            <form>
                <div class='thumb placeholder'></div>
                <div>
                    <input type="text" placeholder="title" />
                </div>
                <div> 
                    <textarea></textarea>
                </div>

                    <button>
                        <i class="fa fa-plus" />Add

                </div>
            </form>
        </div>
    </article>
